<head>
    <title>{% if page.title == "Index" %}{{ site.name }}{% else %}{{ page.title }} &#124; {{ site.name }}{% endif %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {% if page.description %}<meta name="description" content="{{ page.description }}">{% else %}<meta name="description" content="Tiffany Yeung is a freelance web developer and Computer Science student at the University of Waterloo, always eager to grow, learn, and build.">{% endif %}

    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% else %}<meta name="keywords" content="Tiffany, Yeung, university, waterloo, uwaterloo, cs, computer, science, software, web, design, development, ui, ux, blog">{% endif %}

    <link href="assets/img/favicon.png" rel="icon" type="image/png">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <link href='//fonts.googleapis.com/css?family=Roboto:100,300,400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    {% if page.title == "Index" %}<link href="assets/stylesheets/landing.css" rel="stylesheet">{% else %}<link href="assets/stylesheets/global.css" rel="stylesheet">{% endif %}
</head>
