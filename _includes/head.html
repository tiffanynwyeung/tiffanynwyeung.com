<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.type != 'landing' %}{{ page.title }} &#124; {% endif %}{{ site.title }}</title>

  <meta name="keywords" content="{{ site.keywords }}">

  {% seo title=false %}

  <link rel="icon" type="image/png" href="/assets/img/favicon.png">

  <link rel="preload" as="font" type="font/woff" href="/assets/fonts/questrial/questrial-regular.woff" crossorigin>
  <link rel="preload" as="font" type="font/woff" href="/assets/fonts/roboto/roboto-light.woff" crossorigin>

  <style>
    {% capture fonts %}
      {% include scss/fonts.scss %}
    {% endcapture %}
    {{ fonts | scssify }}
    {% capture atf %}
      {% if page.type == 'landing' %}
        {% include scss/atf-landing.scss %}
      {% else %}
        {% include scss/atf-page.scss %}
      {% endif %}
    {% endcapture %}
    {{ atf | scssify }}
  </style>

  <link href="/assets/stylesheets/{% if page.type == 'landing' %}landing{% else %}page{% endif %}.css" rel="stylesheet">
</head>
